<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Caller</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .login-container {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-8 col-10">
          <h2>API CALLER</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="name">Url:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="password">Body:</label>
            <textarea type="text" class="form-control" id="password" name="password" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Call</button>
        </form>
        <h2>API Data Display</h2>
        <textarea style="width:100%" id="dataContainer" disabled></textarea>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent the form from submitting normally

      // Get the form data
      const formData = new FormData(this);
      const name = formData.get('name');
      const password = formData.get('password');

      // Make the API call
      fetch(`${name}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: password
      })
        .then(response => response.json())
        .then(data => {
          displayData(data);
        })
        .catch(error => {
            displayError(error);
        });
        function displayData(data) {
            var container = document.getElementById('dataContainer');
            var output = JSON.stringify(data, null, 2);
            // Set the innerHTML of the container to display the generated markup
            container.innerHTML = output;
        }
        function displayError(error) {
            var container = document.getElementById('dataContainer');
            container.innerHTML = 'Error: ' + error;
        }
    });
  </script>
</body>
</html>
